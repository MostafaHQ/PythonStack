<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
    }
  </style>
  <body>
    <div class="container">
        <div>
            <form action="/add_book" method="post">
              {% csrf_token %}
              <h1>Add a Book</h1>
              <div class="form-group col-10">
                <label for="title">Title</label>
                <input
                  type="title"
                  name="title"
                  class="form-control"
                  id="title"
                  placeholder="Name.."
                />
              </div>
              <div class="form-group col-10">
                <label for="desc">Description</label>
                <input type="text" name="desc" class="form-control" id="desc" />
                <button type="submit" class="btn btn-primary mb-2 mt-2">Add</button>
              </div>
            </form>
              <form action="/delete_book" method="post">
                {% csrf_token %}
              <div class="form-group col-10">
                  <input type="text" name="book_id" class="form-control" id="book_id" placeholder="ID.."/>
                  <button type="submit" class="btn btn-danger mb-2 mt-2">Delete</button>
                </div>
              </form>
        </div>
      <table class="table table-sm col-5 mt-3">
        <tr class="table-primary">
          <th>ID</th>
          <th>Title</th>
          <th>Action</th>
        </tr>
        {% for book in books %}
        <tr class="table-danger">
          <td>{{book.id}}</td>
          <td>{{book.title}}</td>
          <td><a href="/book/{{book.id}}" name="view">View</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
