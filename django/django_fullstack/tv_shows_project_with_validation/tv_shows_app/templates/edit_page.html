<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Show</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
</head>
<body>
    <h1>Edit Show {{show.id}}</h1>
    {% for message in messages %}
      <p style="color:red">{{message}}</p>
    {% endfor %}
    <form action="/shows/{{show.id}}/update" method="POST">
        {% csrf_token %}
        <div>
            <div class="form-group col-md-4">
              <label for="title">Title</label>
              <input type="text" name="title" class="form-control" id="title" value="{{show.title}}">
            </div>
            <div class="form-group col-md-10 d-flex">
                <div>
                    <label for="network">Network</label>
                    <input type="text" name="network" class="form-control" id="network" value="{{show.network}}">
                </div>
                <div>
                    <label for="release_date">Release Date</label>
                    <input type="date" name="release_date" class="form-control" id="release_date" value="{{show.release_date}}">
                </div>
            </div>
              <div class="form-group col-md-4">
                <label for="desc">Description</label>
                <textarea class="form-control" name="desc" id="" cols="10" rows="4">{{show.desc}}</textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-primary mb-2 mt-2">Update</button>
              </div>
              <div>
                <a href="/shows/{{show.id}}/">Go to Show</a>
              </div>
    </form>
</body>
</html>
