<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkerboard</title>
    <link rel="stylesheet"type="text/css"href="{{url_for('static', filename='css/style.css') }}"/>
  </head>
  <body>
    {% for j in range(x) %}
    <div class="container">
          {% if j%2==0: %}
        {% for i in range (y) %}
        <div class="box2"></div>
        <div class="box1"></div>
        {% endfor %}
          {% else: %}
            {% for i in range (y) %}
        <div class="box1"></div>
        <div class="box2"></div>
        {% endfor %}
        {%endif%}
      </div>
    {% endfor %}
  </body>
</html>
