<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Dojo Ninjas</title>
  </head>
  <body>
    <form action="/add_dojo" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col">
            <h1>Add a Dojo</h1>
            <div class="col-md-5">
              <label for="name">Name</label>
              <input type="text" name="name"id="name"class="form-control"/>
            </div>
            <div class="col-md-5">
              <label for="city">City</label>
              <input type="text" name="city" id="city" class="form-control"/>
            </div>
            <div class="col-md-5">
              <label for="state">State</label>
              <input type="text" name="state" id="state" class="form-control" />
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
        </div>
    </form>
        <form action="/add_ninja" method="post">
            {% csrf_token %}
        <div class="col">
            <h1>Add a Ninja</h1>
            <div class="col-md-5">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name"id="first_name"class="form-control"/>
              </div>
              <div class="col-md-5">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control"/>
              </div>
              <div class="col-md-5">
                <label for="dojo">Dojo</label>
                <select name="dojo" id="dojo" class="form-select" aria-label="Default select example">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
        </div>
        </form>
        
    <div>
        <h1 class="text-center">All the Dojos</h1>
          {% for dojo in dojos %}1
          <h3>{{dojo.name}}</h3>
              <ul>
                  {% for ninja in dojo.ninjas.all %}
                  <li>{{ninja.first_name}} {{ninja.last_name}}</li>
                  {% endfor %}
              </ul>
          {% endfor %}
      <form action="/delete" method="post">
          {% csrf_token %}
      <button type="submit">Delete</button>
      </form>
    </div>
  </body>
</html>
